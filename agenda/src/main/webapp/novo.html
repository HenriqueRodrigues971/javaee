<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agenda de contatos</title>
<link rel="icon" href="imagens/phone.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Criar novo contato</h1>
	<form name="frmContato" action="insert" onsubmit="return validar()">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome"
					class="Caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="fone" placeholder="Fone"></td>
			</tr>
			<tr>
				<td><input type="text" name="email" placeholder="Email"
					class="Caixa1"></td>
			</tr>
		</table>
		<input type="submit" value="Adicionar" class="Botao1" id="bt1"
			>
	</form>
	<script src="scripts/validador.js"></script>
</body>
</html>
